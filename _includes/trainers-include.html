<div class="row">
    <div class="col-md-8 col-md-offset-2 text-center colorlib-heading animate-box">
        <h2>Our Experienced Trainers</h2>
    </div>
</div>
<div class="row">
    {% for trainer in site.data.trainers %}
    {% assign mod4 = forloop.index | modulo: 4 %}
    <div class="col-md-3 col-sm-3 animate-box">
        <div class="trainers-entry">
            <div class="trainer-img" style="background-image: url('{{ realtive_url }}/images/{{ trainer.image }}')"></div>
            <div class="desc">
                <h3>{{ trainer.name }}</h3>
                <span>{{ trainer.specialty }}</span>
            </div>
        </div>
    </div>
    {% if mod4 == 0 %}
</div>
<div class="row">
    {% endif %}
    {% endfor %}
</div>
