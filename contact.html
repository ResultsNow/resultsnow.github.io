---
layout: page
title: Contact
permalink: /contact/
---

<div id="colorlib-contact">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 animate-box">
                <h2>Contact Information</h2>
                <div class="row">
                    <div class="col-md-12">
                        <ul class="list-unstyled">
                            <li><span><i class="icon-location-2"></i></span> {{ site.street1 }}, {{ site.city }}, {{
                                site.state }} {{ site.zipcode }}</li>
                            <li><span><i class="icon-phone3"></i></span> <a href="tel://{{ site.phone}}">+ {{
                                    site.phone }}</a></li>
                            <li><span><i class="icon-paperplane"></i></span> <a href="mailto:{{ site.email }}">{{
                                    site.email }}</a></li>
                            <li><span><i class="icon-globe"></i></span> <a href="{{ site.url }}">{{ site.url }}</a></li>
                            <li><span><i class="icon-facebook2"></i></span> <a
                                    href="https://facebook.com/{{ site.facebook }}/">{{ site.facebook }}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-10 col-md-offset-1 animate-box">
                <h2>Get In Touch</h2>
                <form id="contact-us">
                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="sr-only" for="value1">Name</label>
                            <input type="text" name="value1" class="form-control" placeholder="Your name">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="sr-only" for="value2">Email</label>
                            <input type="text" name="value2" class="form-control" placeholder="Your email address">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-12">
                            <label class="sr-only" for="value3">Message</label>
                            <textarea name="value3" cols="30" rows="10" class="form-control"
                                placeholder="Say something about us"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Send Message" class="btn btn-primary">
                    </div>
                    <div id="messages" class="alert alert-success hide" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <span id="result">Message sent!</span>
                    </div>
                </form>
                <script>
                    window.addEventListener("load", function () {
                        function sendData() {
                            var XHR = new XMLHttpRequest();

                            var FD = new FormData(form);

                            XHR.addEventListener("load", function (event) {
                                $('#messages').addClass('show');
                            });

                            XHR.addEventListener("error", function (event) {
                                $('#messages').addClass('show');
                            });

                            XHR.open("POST",
                                "https://maker.ifttt.com/trigger/{{ site.ifttt.event }}/with/key/{{ site.ifttt.key }}"
                            );

                            XHR.send(FD);
                        }

                        var form = document.getElementById("contact-us");

                        form.addEventListener("submit", function (event) {
                            event.preventDefault();

                            sendData();
                        });
                    });
                </script>
            </div>
        </div>
    </div>
</div>
<div id="map" class="colorlib-map"></div>
